{% extends 'base.html' %}

{% block heading %}
Pinocchio's Pizza & Subs
{% endblock %}

{% block header %}

{% if not user.is_authenticated %}
<div class="alert alert-warning" role="alert">
  You are not logged in. <a href="{% url 'login' %}">login</a> or <a href="{% url 'signup' %}">sign up</a>
</div>
{% else %}

<nav class="nav">
  <span class="nav-link">Hi <span class="font-weight-bold">{{ user.username }}</span>!</span>
  <a class="nav-link" href="/">menu</a>
  <a class="nav-link" href="{% url 'cart' %}">View cart</a>
  <a class="nav-link" href="{% url 'logout' %}">logout</a>
</nav>
{% endif %}

{% endblock %}
