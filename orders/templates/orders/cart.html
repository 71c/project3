{% extends 'orders/base.html' %}

{% block content %}

{% if empty_cart %}
Your cart is empty!
{% else %}
<table>
    <tr>
        <th>item</th>
        <th>price</th>
    </tr>
    {% for dish, price in cart %}
    <tr>
        <td>{{dish}}</td>
        <td>${{price}}</td>
    </tr>
    {% endfor %}
</table>
<h5>Total: ${{total}}</h5>

<form method='POST' action='/place_order/'>
    {% csrf_token %}
    <input type="hidden" name="price" value="{{ total }}">
    <button>Order</button>
</form>

{% endif %}
{% endblock %}
